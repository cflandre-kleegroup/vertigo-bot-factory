ERROR_CATEGORY = Vous devez choisir une catégorie
CODE_NON_UNIQUE_ERROR = Le code existe déjà, veuillez en choisir un autre
NLU_ALREADY_EXISTS = Une phrase d'entrainement existe déjà
CHOOSE_TYPE_ERROR = Choisissez un type de topic
DELETION_REF_ERROR = Ce topic ne peut pas être supprimé parce qu'il est référencé dans les boutons des topics suivants :
CODE_SPECIAL_CHAR_ERROR = Le bouton ne peut pas contenir les caractères suivants : '[', ']', '|', '¤'. 
DEACTIVATE_TOPIC_SMALL_TALK = Cette intention simple ne comporte pas de phrases d'entrainement et/ou de réponse. Elle ne peut donc pas être activée.
DEACTIVATE_TOPIC_SCRIPT_INTENTION = Cette intention scriptée ne comporte pas de phrases d'entrainement et/ou de script. Elle ne peut donc pas être activée.
